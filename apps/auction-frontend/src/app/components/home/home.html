<div class="container p-4">
  <h1 class="text-2xl font-bold">Live Auction Dashboard</h1>
  <mat-table [dataSource]="auctions">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Auction ID</mat-header-cell>
      <mat-cell *matCellDef="let auction">{{ auction.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let auction">{{ auction.title }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="currentBid">
      <mat-header-cell *matHeaderCellDef>Current Bid</mat-header-cell>
      <mat-cell *matCellDef="let auction"
        >{{ auction.currentBid | currency }}</mat-cell
      >
    </ng-container>
    <mat-header-row
      *matHeaderRowDef="['id', 'title', 'currentBid']"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: ['id', 'title', 'currentBid']"
    ></mat-row>
  </mat-table>
</div>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
