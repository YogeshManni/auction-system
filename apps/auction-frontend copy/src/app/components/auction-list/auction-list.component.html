<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold">Auctions</h1>
  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon> Create Auction
  </button>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <mat-card
    *ngFor="let auction of auctions"
    class="shadow-lg hover:shadow-xl transition-shadow cursor-pointer"
    (click)="viewAuction(auction.id)"
  >
    <mat-card-header>
      <mat-card-title class="text-xl font-semibold">{{
        auction.title
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-gray-600 dark:text-gray-300 truncate">
        {{ auction.description || 'No description' }}
      </p>
      <p class="mt-2">
        <strong>Current Bid:</strong> ${{ auction.currentBid.toFixed(2) }}
      </p>
      <p><strong>Ends:</strong> {{ auction.endTime | date : 'medium' }}</p>
      <p><strong>Status:</strong> {{ auction.status | titlecase }}</p>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!auctions.length"><app-auction-create /></div>
<div *ngIf="!auctions.length" class="text-center text-gray-500 mt-8">
  No auctions available.
</div>
